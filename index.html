<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
    <title>LOGIN | Jo√£o Victor</title>
</head>
<body>
    <main>
        <section id="img-section">
            <img class="img"src="./assets/imgs/undraw_job_offers_re_634p.svg">
        </section>
        <section id="login-section">
            <div class="login-text">
                <h2>Hello,</h2>
                <h1>Welcome to <span class="login-text-span">speedy</span> !</h1>
            </div>
            <div class="login">
                <h3><span class="login-span">Login</span> Your Account</h3>
                <div class="login-inputs">
                    <input type="email" name="email" id="email" placeholder="E-mail address">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="login-options">
                    <div class="login-checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Remember</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="login-enter">
                    <button href="#" type="submit">Submit</button>
                    <a href="">Create Account</a>
                </div>
                
            </div>
        </section>
    </main>
    
</body>
